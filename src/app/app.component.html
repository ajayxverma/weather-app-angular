<div class="container">
  <div class="upper-data">
    <img src="../assets/cold.jpg" *ngIf="14 > 15" >
    <img src="../assets/normal.jpg" *ngIf="14 <= 15" >

    <div class="Weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}°</div>
    </div>
  </div>
 
  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold temp.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
            10°
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot temp.png" alt="">
          <span>Max</span>
        </div>
        <div class="info-block-value">
            20°
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
            77%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
            11 KMPH
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
